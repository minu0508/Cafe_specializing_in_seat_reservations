<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Data add page</title>
</head>
<body>
<span>menu Entity</span>
<h1>Add Menu Item</h1>
<form th:action="@{/dbsetting}" th:method="post">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" th:required="true" autocomplete='off'>
    <br>
    <label for="price">Price:</label>
    <input type="number" id="price" name="price" th:required="true" autocomplete='off'>
    <br>
    <label for="category">Category:</label>
    <select id="category" name="category" th:required="true">
        <option value="COFFEE">Coffee</option>
        <option value="TEA">Tea</option>
        <option value="BEVERAGE">Beverage</option>
        <option value="SNACK">Snack</option>
    </select>
    <br>
    <label for="content">Content:</label>
    <textarea id="content" name="content" th:required="true"></textarea>
    <br>
    <label for="isSelling">Is Selling:</label>
    <input type="checkbox" id="isSelling" name="isSelling" th:checked="true" autocomplete='off'>
    <br>
    <label for="img">Image URL:</label>
    <input type="text" id="img" name="img" autocomplete='off'>
    <br>
    <button type="submit">Add</button>
</form>
</body>
</html>
