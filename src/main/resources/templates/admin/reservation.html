<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
    <head>
        <title>DB Cafe</title>
        <link rel="stylesheet" th:href="@{/css/style.css}" type="text/css"/>
        <link rel="stylesheet" th:href="@{/css/adminReservation.css}" type="text/css"/>
        <link th:href="@{/css/globals.css}" href="../static/css/globals.css" rel="stylesheet">
    </head>
    <body>
    <div th:insert="fragments/navigation/topBar :: topBar"></div>    <div class="container">
        <div class="box">
            <div class="content-box">
                <div id="basic">
                    <div class="pageLable">
                <span>
                    일반 모임 목록
                </span>
                    </div>
                    <hr class="detail_hr">
                    <div class="resBox">
                        <div class="resList">
                            <table>
                                <thead>
                                <tr>
                                    <th class="leftTab">모임 번호</th>
                                    <th>모임명</th>
                                    <th>대표 예약자명</th>
                                    <th>날짜</th>
                                    <th>시작 시간</th>
                                    <th>변경 신청</th>
                                    <th></th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="reservation : ${reservations}">
                                    <td class="leftTab" th:text="${reservation.id}"></td>
                                    <td th:text="${reservation.className}"></td>
                                    <td th:text="${reservation.name}"></td>
                                    <td th:text="${reservation.date}"></td>
                                    <td th:text="${reservation.startTime}"></td>
                                    <td>
                                        <th:block th:if="${reservation.isCanceled()}">
                                            <button type="button" class="btn">
                                                <div class="appBtn">
                                                    확인하기
                                                </div>
                                            </button>
                                        </th:block>
                                        <th:block th:unless="${!reservation.isCanceled()}">
                                            <input type="hidden">
                                        </th:block>
                                    </td>
                                    <td>
                                        <button class="btn">
                                            <a class="cancBtn"
                                               th:href="@{/reservation/admin-cancel(reservationItemId=${reservation.id})}">
                                                취소
                                            </a>
                                        </button>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </body>
</html>
